<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <ul>
        <li class="vic"><a href="Signup.html">Home</a></li>
    </ul>
    <section class="logo-jpeg">
        <article class="logo-jpeg">
            <div class="ccc">
                <h3 class="auc">Auction App</h3>
                <img src="./bike.jpeg" alt="bike" />
            </div>
            <br>
            <ul>
                <li class="vic1"><a href="Signup.html">Apply for Bidding</a>
                </li>
            </ul>
        </article>

        <article class="vic-info">
            <br>
            <h3>Electric Bike Auction</h3>
            <h4 class="giveaway">
                Bidding ends on Sunday, 24 April 2024, 8:00am
            </h4>
            <br>
            <h3>Rs50000</h3>
            <h4>The Electric Bike is brand new with no mechanical faults.</h4>
            
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
        <br>
        <h4>Computer will display the name of the highest bidder at the end of Bidding</h4>
        <br>
    </section>
    <script src="contact.js"></script>
</body>

</html>
